    <script

  </head>
  <body onload="getTasks()">
    <h1 id="mainHeading" class="pt-2 shadow-lg">לוח המשימות שלי</h1>
    <div class="container">
      <div id="main_section" class="row mt-5">
        <form
          style="padding-top: 2.3rem"
          id="form"
          method="get"
          class="w-50 mx-auto shadow"
        >
          <div class="mb-3">
            <label for="task-name" class="form-label fs-1">הכנס משימה</label>
            <textarea
              id="task-name"
              class="form-control task_design"
              cols="20"
              rows="1"
              required
            ></textarea>
          </div>
          <div class="mb-3 mt-4">
            <label for="task-date" class="form-label fs-1"
              >הכנס תאריך לביצוע</label
            >
            <input
              type="date"
              class="form-control fs-4 date task_design"
              id="task-date"
              required
            />
          </div>
          <div class="mb-3 mt-4">
            <label for="task-time" class="form-label fs-1"
              >הכנס שעה לביצוע</label
            >
            <input
              type="time"
              class="form-control time task_design"
              id="task-time"
              required
            />
          </div>
          <div id="btns" class="mt-4 mx-auto d-flex justify-content-lg-evenly">
            <input
              id="sub"
              type="submit"
              value="הכנס משימה"
              class="btn btn-primary fs-3"
              onclick="createTask()"
            />
            <button
              onclick="resetForm()"
              id="reset"
              class="btn btn-warning fs-3"
            >
              אפס טופס
            </button>
            <button
              id="delete_all"
              onclick="deleteAll()"
              class="btn btn-danger fs-3"
            >
              מחק הכל
            </button>
          </div>
        </form>
      </div>
      <!-- |||||||||||||||||||||||||||||||||||||||||||||||||| -->
